{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用户信息</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/observations_add.css' %}">
</head>
<body>
{% include 'head.html' %}
<div class="container">
    <div class="right">
        <form action="{% url 'user:change_image' user_id  %}" id="account_message" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="avatar_images">上传用户头像照片:</label>
            <input type="file" id="File" name="File" required>
            <button type="submit">确认</button>
        </form>
        <label class="error_msg">{{ error_msg }}</label>
    </div>
</div>
</body>
</html>
