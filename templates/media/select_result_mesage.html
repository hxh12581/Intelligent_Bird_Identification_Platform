{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
{% include 'head.html' %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6-md-offset-3">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>用户头像</th>
                        <th>用户名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>生日</th>
                        <th>电话</th>
                        <th>邮箱</th>
                        <th>简介</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td><img width="124" height="124" src="{% static message.image %}"/></td>
                            <td>{{ message.username }}</td>
                            <td>{{ message.sex }}</td>
                            <td>{{ message.age }}</td>
                            <td>{{ message.birthday }}</td>
                            <td>{{ message.phone }}</td>
                            <td>{{ message.email }}</td>
                            <td>{{ message.resume }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
